	<h1>车载定位器添加</h1>

			  <div class="col-sm-2">
			  	<input required="required" ng-model="local.number" style="width:100%" type="text" class="form-control" id="inputSuccess1">

			</div>

			  	<input ng-model="local.runTime" style="width:100%" type="text" class="form-control" id="inputError1">
			  </div>
			  <label class="col-sm-0">分钟</label>
			</div>
			<br/><br/>
			<div class="form-group">
				<label class="col-sm-2 control-label" style="margin-left:130px"></label>
				<div class="col-sm-1">
					<label class="checkbox-inline">

					</label>
				</div>
				<div class="col-sm-1">
					<label class="checkbox-inline">
						<a ui-sref="local"><button style="width:200%" type="button" class="btn btn-danger">取消</button></a>
					</label>
				</div>
			</div>
