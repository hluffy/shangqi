<!DOCTYPE html>  
<html>  
  
    <head>  
        <title>快速开始指南示例</title>  
        <meta charset="utf-8" />  
  
        <link rel="stylesheet" href="css/leaflet.css" />  
    </head>  
  
    <body>  
        <div id="map" style="width: 1024px; height: 768px"></div>  
  
        <script src="js/leaflet.js"></script>  
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>  
        <script type="text/javascript" src="js/isPointInPolygon.js"></script>  
        <script>  
            var map = L.map('map').setView([24, 110], 5);  
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {  
                maxZoom: 18,  
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +  
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +  
                    'Imagery © <a href="http://mapbox.com">Mapbox</a>',  
                id: 'mapbox.streets'  
            }).addTo(map);  
            L.marker([24, 100]).addTo(map)  
                .bindPopup("<b>Hello world!</b><br />我是一个冒泡窗").openPopup();  
            L.circle([24, 100], 500, {  
                color: 'red',  
                fillColor: '#f03',  
                fillOpacity: 0.5  
            }).addTo(map).bindPopup("我是一个圆");  
            L.polygon([{  
                lat: 26,  
                lng: 101  
            }, {  
                lat: 24,  
                lng: 120  
            }, {  
                lat: 35,  
                lng: 110              
            }, {
            	lat: 34,
            	lng: 101
            }, {
            	lat: 30,
            	lng: 96
            }],{
            	color: 'red'
            }).addTo(map);
            var popup = L.popup();  
  
            function points() {  
                var points = [{  
                lat: 26,  
                lng: 101  
            }, {  
                lat: 24,  
                lng: 120  
            }, {  
                lat: 35,  
                lng: 110  
            }, {
            	lat: 34,
            	lng: 101
            }, {
            	lat: 30,
            	lng: 96
            }]  
                return points;  
            }  
  
            function onMapClick(e) {  
                popup  
                    .setLatLng(e.latlng)  
                    .setContent("你刚点击的坐标是 " + e.latlng.toString())  
                    .openOn(map);  
                /*var hh = IsPtInPoly(119.44336,25.20494, points());*/  
                var hh = IsPtInPoly(e.latlng.lng,e.latlng.lat, points());  
                alert(hh);  
            }  
            map.on('click', onMapClick);  
        </script>  
    </body>  
  
</html>
